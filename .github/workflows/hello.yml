name: org-hello-reusable

on:
  workflow_call:
    inputs:
      greet:
        type: string
        required: false
        default: "hello"
      environment:
        type: string
        required: false
        default: "demo"
    secrets:
      ORG_TOKEN:
        required: false

jobs:
  ci:
    name: CI (Hello)
    runs-on: ubuntu-latest
    steps:
      # Checks out the caller repo's code (not the .github repo)
      - uses: actions/checkout@v4

      - name: Print greeting
        run: |
          echo "${{ inputs.greet }} from reusable workflow"
          echo "Repo: $GITHUB_REPOSITORY"
          echo "Ref:  $GITHUB_REF"

  cd:
    name: CD (Pretend Deploy)
    needs: ci
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Show deploy target
        run: |
          echo "Deploying to env: ${{ inputs.environment }}"